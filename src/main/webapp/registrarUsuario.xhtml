<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registrar usuario</title>
    </h:head>
    
    <h:body>
        <h:form>
                <p:messages id="mensaje" showSummary="true" showDetail="true" />
                <p:growl id="mensajegrowl" showSummary="false" showDetail="true" />

                <p:fieldset legend="Datos personales" id="FSPersonal">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="txtNombre" value="Nombre de usuario" />
                        <p:inputText id="txtNombre" value="#{registrarUsuarioBean.user.username}" required="true" />
                        <p:message for="txtNombre" /> 

                        <p:outputLabel for="txtMail" value="Nombre" />
                        <p:inputText id="txtMail" value="#{registrarUsuarioBean.user.name}" required="true"/>
                        <p:message for="txtMail" />
                        
                        <p:outputLabel for="pass1" id="txtPassword" value="Contraseña" />
                        <p:password id="pass1" value="#{registrarUsuarioBean.user.password}"
                                    validatorMessage="Las claves no coinciden"
                                    match="pass2" feedback="true" required="true"/>
                        <p:message for="pass1" /> 

                        <p:outputLabel for="pass2" value="Repetir contraseña"/>
                        <p:password id="pass2" required="true"/>
                        <p:message for="pass2" /> 
                    </h:panelGrid>
                </p:fieldset>
                
                <br/> 
                <p:commandButton value="Registrar" icon="fa fa-user" update="FSPersonal, mensajegrowl" actionListener="#{registrarUsuarioBean.registrar()}" style="margin: 0 auto; width: 180px; background-color: lightgray"/>
                &nbsp;
                <p:commandButton value="Limpiar" icon="fa fa-magic" type="reset" style="margin: 0 auto; width: 180px; background-color: lightgray"/>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
